<html>
    <head>
        <title>geolocation</title>
    </head>
    <style>
        #box{}
        button{
            height: 100px;
            width: 300px;
        }
    </style>
    <body>
        <button onclick="track()">Track me</button>
        <button onclick="stop()">Stop me</button>
        <div id="box"></div>
        <script>
            let wp;
            function track(){

                if(navigator.geolocation){
                    wp=navigator.geolocation.watchPosition(showLoc,err);
                }
                else{
                    document.getElementById("box").innerHTML="not supported by browser";
                }
            }
            function showLoc(pos){
                document.getElementById("box").innerHTML="latitude = "+pos.coords.latitude+"<br>longitude = "+pos.coords.longitude;
            }
            function stop(){
                if(wp){
                    navigator.geolocation.clearWatch(wp);
                    document.getElementById("box").innerHTML="Tracking stopped!!";
                    alert("Tracking stopped..");
                }
            }
            function err(er){
                switch(er.msg){
                    case er.PERMISSION_DENIED:
                        alert("PERMISSION_DENIED");
                        break;
                    case er.LOCATION_UNAVAILABLE:
                        alert("LOCATION_UNAVAILABLE");
                        break;
                    case er.TIMEOUT:
                        alert(TIMEOUT);
                        break;
                    default:
                        alert("unknown...");
                        break;
                }
            }
        </script>
    </body>
</html>
