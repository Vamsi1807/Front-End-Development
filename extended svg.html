<html>
    <head>
        <title>extended svg</title>
    </head>
    <style>
        .cir1{
            background-image: linear-gradient();
        }
        .cir2{
            background-image: linear-gradient();
        }
        .cir3{
            background-image: linear-gradient();
        }
    </style>
    <body>
        <svg height="700px" width="700px">
            <circle cx="350px" cy="350px" r="100px" stroke-width="2" stroke="black" FILL="white" id="cir1"></circle>
            <circle cx="450px" cy="350px" r="90px" stroke-width="2" stroke="black" FILL="white" id="cir2"></circle>
            <circle cx="550px" cy="350px" r="80px" stroke-width="2" stroke="black" FILL="white" id="cir3"></circle>
        </svg>
    </body>
</html>
